<!DOCTYPE html>
<html ng-app="gmapsPOC">
  <head>
    <meta charset="UTF-8">
    <title>API TEST</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="js/vendor/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/gmaps/gmapsController.js"></script>
    <script type="text/javascript" src="js/gmaps/gmapsFactory.js"></script>
  </head>
  <body>
    <div ng-controller="gmapsController">
      <form name="setCoordinates" ng-submit="searchPlaces()" class="form large" method="get">
        <input type="text" class="form-control input-lg" ng-model="latitude" ng-model-instant />
        <input type="text" class="form-control input-lg" ng-model="longitude" ng-model-instant />
        <input type="submit" />
      </form>
      <div ng-repeat="place in places[0] track by $index">
        <p>
          Nome: {{place.name}}
        </p>
        <p>
          Id: {{place.id}}
        </p>
        <p>
          Tipo de lugar: {{place.types}}
        </p>
        <img src="pictures(place.photos.photo_reference)" />
      </div>
    </div>
      <script type="text/javascript">
        var gaJsHost = (("https:" == document.location.protocol)
          ? "https://ssl."
          : "http://www.");
        document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
      </script>
      <script type="text/javascript">
        try {
          var pageTracker = _gat._getTracker("UA-70316402-1");
          pageTracker._trackPageview();
        } catch (err) {}
      </script>
    </body>
  </html>
